  <script th:src="@{/layui/layui.js}"></script>
  <script th:inline="none">
    //JavaScript代码区域
    layui.use(['element', 'table', 'transfer', 'layer', 'util'], function () {
      const element = layui.element
              , table = layui.table
              , $ = layui.$
              , transfer = layui.transfer
              , layer = layui.layer
              , util = layui.util;

      table.render({
        elem: '#user-content'
        , url: '/rbac/sysUser/page'
        , toolbar: '#toolbarDemo'
        , cols: [[
            { field: 'id', title: 'ID', width: 80 }
          , { field: 'username', title: '用户名', width: 120 }
          , { field: 'realname', title: '姓名', minWidth: 150 }
          , { field: 'birthday', title: '生日', minWidth: 160 }
          , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
        ]]
        ,page: true
        ,response: {
            statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
        }
        ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
          return {
            "code": res.code, //解析接口状态
            "msg": res.message, //解析提示文本
            "count": res.data.total, //解析数据长度
            "data": res.data.records, //解析数据列表
          };
        }
      });

      //头工具栏事件
      table.on('toolbar(user-content)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'getCheckData':
            var data = checkStatus.data;
            layer.alert(JSON.stringify(data));
            break;
          case 'updatePermission':
            var data = checkStatus.data;

            var data1 = [
              { "value": "1", "title": "李白" }
              , { "value": "2", "title": "杜甫" }
              , { "value": "3", "title": "苏轼" }
              , { "value": "4", "title": "李清照" }
              , { "value": "5", "title": "鲁迅", "disabled": true }
              , { "value": "6", "title": "巴金" }
              , { "value": "7", "title": "冰心" }
              , { "value": "8", "title": "矛盾" }
              , { "value": "9", "title": "贤心" }
            ]

            layer.open({
              type: 1,
              content: '<div id="test1" class="demo-transfer" style="margin:35px"></div>',
              offset: '100px',
              area: '560px'
            });

            //基础效果
            transfer.render({
              elem: '#test1'
              , data: data1
              , value: [1, 2, 4]
              , onchange: function (obj, index) {
                var arr = ['左边', '右边'];
                layer.alert('来自 <strong>' + arr[index] + '</strong> 的数据：' + JSON.stringify(obj)); //获得被穿梭时的数据
              }
            })

            break;
        };
      });

      //监听行工具事件
      table.on('tool(user-content)', function (obj) {
        var data = obj.data;
        //console.log(obj)
        if (obj.event === 'del') {
          layer.confirm('真的删除行么', function (index) {
            obj.del();
            layer.close(index);
          });
        } else if (obj.event === 'edit') {
          layer.prompt({
            formType: 2
            , value: data.email
          }, function (value, index) {
            obj.update({
              email: value
            });
            layer.close(index);
          });
        }
      });
    });
  </script>
